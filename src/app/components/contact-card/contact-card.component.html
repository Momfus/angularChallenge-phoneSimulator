<div class="card">
  <div class="card-header">
    <div class="card-title">{{ contact.name | truncate : 25 }}</div>
    <button
      mat-icon-button
      color="warn"
      class="delete-button"
      (click)="onDelete()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="version">Version: {{ contact.version }}</div>
  </div>
</div>
