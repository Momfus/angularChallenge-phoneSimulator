<div class="card" (click)="onEdit()">
  <div class="card-header">
    <div class="card-title">{{ contact.name | truncate : 25 }}</div>
    <button
      mat-icon-button
      color="warn"
      class="delete-button"
      (click)="onDelete($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="info">Version: {{ contact.version }}</div>
    <div class="info">Contact Type: {{ contact.contactType | titlecase }}</div>
    <div class="info">{{ contact.contact }}</div>
  </div>
</div>
